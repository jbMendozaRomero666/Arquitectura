<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Imperial</title>
    <link href="https://market-place-index.s3.amazonaws.com/css/globales.css" rel="stylesheet" type="text/css">
    <link href="https://market-place-index.s3.amazonaws.com/css/normalize.css" rel="stylesheet" type="text/css">
   
  </head>
  <body>
    <header>
      <div class="menu logo-nav">
        <a href="index.html"><img src="https://market-place-index.s3.amazonaws.com/img/fondoLogo.png" alt="" id="logo"></a>
        <label class="menu-icon"><span class="fas fa-bars icomin"></span></label>
        <nav class="navigation">
         
        </nav>
      </div>
    </header>
    <main>
      <div class="container-carrito">
              
                  
                  <form id="procesar-pago" action="#" method="POST">
                    <h2>Realizar Pago</h2>

                      <div id="carrito" class="contenido">
                          <table class="tabla" id="lista-compra">
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Precio</th>
                                      <th scope="col">Cantidad</th>
                                      <th scope="col">Sub Total</th>
                                      <th scope="col">Eliminar</th>
                                  </tr>
                              </thead>
                              <tbody>

                              </tbody>
                              <tr>
                                  <th colspan="4" scope="col" class="">SUB TOTAL :</th>
                                  <th scope="col">
                                      <p id="subtotal"></p>
                                  </th>
                              </tr>
                              <tr>
                                  <th colspan="4" scope="col" class="">Iva :</th>
                                  <th scope="col">
                                      <p id="iva"></p>
                                  </th>
                              </tr>
                              <tr>
                                  <th colspan="4" scope="col" class="">TOTAL :</th>
                                  <th scope="col">
                                    <input type="text" id="total" name="monto_total" readonly>
                                  </th>
                              </tr>
                          </table>
                      </div>

                      <div class="" id="loaders">
                          <img id="cargando" src="img/cargando.gif" width="220">
                      </div>

                      <div class="botones-envio">
                              <a href="index.html" class="button" id="volver">Seguir comprando</a>
                              <a href="#" class="button" id="volver">Realizar Compra</a>
                              
                      </div>
                  </form>

      </div>
  </main>
    
  <footer class="footer-section">
    <div class="copyright-area">
      <div class="copyright-text">
        <p>Copyright &copy; 2022, todos los derechos reservados Clinica</p>
    </div>
    </div>
  </footer> 


  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script  src="https://market-place-index.s3.amazonaws.com/js/scripts.js"></script>
    <script src="https://market-place-index.s3.amazonaws.com/js/carrito.js"></script>
    <script src="https://market-place-index.s3.amazonaws.com/js/pedido.js"></script>
    <script src="https://market-place-index.s3.amazonaws.com/js/compra.js"></script>

</body>
</html>
